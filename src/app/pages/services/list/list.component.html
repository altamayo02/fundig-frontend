<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Card tables</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col" *ngFor="let header of headers">{{header}}</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr class="hoverable-entry" *ngFor="let theCurrentService of services">
                <th scope="row">
                  {{theCurrentService.id}}
                </th>
                <td>
                  {{theCurrentService.name}}
                </td>
                <td>
                  {{theCurrentService.description}}
                </td>
                <td>
                  {{theCurrentService.cost}}
                </td>
                <td class="edit-buttons text-right">
                  <button class="btn btn-primary" (click)="view(theCurrentService.id)"></button>
                  <button class="btn btn-warning" (click)="view(theCurrentService.id)"></button>
                  <button class="btn btn-danger" (click)="view(theCurrentService.id)"></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
