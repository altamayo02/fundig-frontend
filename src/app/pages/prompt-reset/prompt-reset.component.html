<div class="header bg-gradient-purple py-7 py-lg-8">
	<div class="container">
	  <div class="header-body text-center mb-7">
		<div class="row justify-content-center">
		  <div class="col-lg-5 col-md-6">
			<h1 class="text-white">Restablecimiento de contraseña</h1>
		  </div>
		</div>
	  </div>
	</div>
	<div class="separator separator-bottom separator-skew zindex-100">
	  <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
		<polygon class="fill-black" points="2560 0 2560 101 0 101"></polygon>
	  </svg>
	</div>
  </div>
  <!-- Page content -->
  <div class="container mt--8 pb-5">
	<div class="row justify-content-center">
	  <div class="col-lg-5 col-md-7">
		<div class="card bg-dark shadow border-0">
		  <div class="card-body px-lg-5 py-lg-5">
			<div class="text-center text-muted mb-4">
			  <small>Para continuar con el restablecimiento de contraseña, por favor ingrese su dirección de correo</small>
			</div>
			<form role="form" (submit)="promptReset()">
				<div class="form-group">
					<div class="input-group input-group-alternative">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="ni ni-send"></i></span>
						</div>
						<input class="form-control text-purple" placeholder="Código de verificación" type="text" [(ngModel)]="code">
					</div>
					<div class="my-3" *ngIf="!matches">
						<strong class="msnError">El código de verificación no coincide</strong>
					</div>
				</div>
				<div class="form-group">
				  <div class="input-group input-group-alternative">
				    <div class="input-group-prepend">
				  	<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
				    </div>
				    <input class="form-control text-purple" placeholder="Contraseña" type="password" [(ngModel)]="password">
				  </div>
				</div>
				<div class="form-group">
					<div class="input-group input-group-alternative">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="ni ni-lock-circle-open"></i></span>
						</div>
						<input class="form-control text-purple" placeholder="Contraseña" type="password" [(ngModel)]="confirmedPassword">
					</div>
					<div class="my-3" *ngIf="password != confirmedPassword">
						<strong class="msnError">La contraseña no coincide</strong>
					</div>
				</div>
				<div class="text-center">
					<button type="submit" class="btn btn-neutral my-4 text-purple">Continuar</button>
				</div>
			</form>
		  </div>
		</div>
		<div class="row mt-3">
		  <div class="col-6"></div>
		  <div class="col-6 text-right">
			<a routerLinkActive="active" [routerLink]="['/register']" class="text-light"><small>Crear una cuenta</small></a>
		  </div>
		</div>
	  </div>
	</div>
  </div>
